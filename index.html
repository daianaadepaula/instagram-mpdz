<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Instagram</title>
</head>

<body>

    <main class="container-imagens">
        <img class="img-phone" src="./assets/img/celular.png" alt="imagem do celular" />
        <img class="imagem-phone" src="./assets/img/insta1.png" alt="">
        <img class="imagem-phone" id="change-image" src="./assets/img/insta2.png" alt="">
    </main>

    <article>

        <section class="container-form">
            <img class="insta-logo" src="./assets/img/insta-logo.png" alt="logo do Instagram" />

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook" href="https://www.facebook.com/">Entrar com o Facebook</a>
            <a class="forgot-password" href="#">Esqueceu a senha?</a>
        </section>

        <section class="container-registration">
            <p class="paragraph-account">Não tem uma conta?</p>
            <a class="link-registration" href="#">Cadastrar-se</a>
        </section>

        <p class="paragraph-app">Obtenha o aplicativo</p>

        <section class="container-app">
            <img class="logo-app" src="./assets/img/ios.png" alt="logo do ios">
            <img class="logo-app" src="./assets/img/google.png" alt="logo do google">
        </section>

    </article>

</body>

</html>
